{% extends "app/base.html" %}

{% block content %}
<div class="login-container">
    <form method="post">
        <h1>Login</h1>
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit">Login</button>
        <p class="register-link">
            You do not have a profile?
            <a href="{% url 'app:register' %}">Register!</a>
        </p>
    </form>
</div>

{% endblock %}
