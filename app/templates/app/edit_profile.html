{% extends "app/base.html" %}

{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
  <h2>Edit Your Profile</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'app:profile' user_id=user.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
