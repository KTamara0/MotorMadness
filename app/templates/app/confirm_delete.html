{% extends "app/base.html" %}

{% load static %}

{% block title %}Delete Ad{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete "{{ ad.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'app:my_ads' %}">Cancel</a>
    </form>
{% endblock %}
